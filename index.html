<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Krish">
    <title>Nagrik - Project Index</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f5;
            color: #09090b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #18181b;
        }

        .author {
            color: #71717a;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            background-color: #18181b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #27272a;
        }

        code {
            background-color: #f4f4f5;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Nagrik Project</h1>
        <p class="author">Author: Krish</p>
        <p>This is a Next.js application.</p>
        <p>To view the full app, run:</p>
        <p><code>npm run dev</code></p>
        <p>Then visit:</p>
        <a href="http://localhost:3000" class="btn">localhost:3000</a>
    </div>
</body>

</html>
